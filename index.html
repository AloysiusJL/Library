<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p>The Odin Library</p>
    </div>
    <div class="main">
        <button data-modal-target="#modal" class="newBook" id="newBook">Add a Book</button>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- <td>TitleData</td>
                    <td>AuthorData</td>
                    <td>PagesData</td>
                    <td>ReadData</td>
                    <td><button>Edit</button></td>
                    <td><button>Delete</button></td> -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal" id="modal">
        <input type="text" id="title" placeholder="Title">
        <input type="text" id="author" placeholder="Author">
        <input type="number" id="pages" placeholder="Pages" min="0">
        <fieldset role="radiogroup">
            <legend>Read Book?</legend>
            <label for="yes">
                <input type="radio" id="yes" name="read" value="yes" checked>
                <span>Yes</span>
                <input type="radio" id="no" name="read" value="no">
                <span>No</span>
            </label>
        </fieldset>
        <div class="button">
            <button id="submit">Submit</button>
            <button data-close-button class="return" id="return">Return</button>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="./script.js"></script>
</body>
</html>
